        <main id="pageContentMain">
            <article id="slogan">
                <div class="flex-container">
                    <div class="flex-item-left">
                        <img class="logo-img" src="images/ml512x512v2.png" alt="metalooter-logo-img"> 
                    </div>

                    <div class="title-caption flex-item-center">
                        <h1 class="cover-heading text-center">MetaLooter<span style="font-size: 1.5rem"><small>&reg</small></span></h1>

                    </div>

                      <img class="screenshot-img" src="images/landing-dashboard-iPhone.png" alt="app-screenshot-img">
                    </div>
                </div>
            </article>

            <article id="wireframeCarousel">

            </article>

            <article id="contact">
                <form>
                    <div id="contactForm" class="contact">
                        <div class="container contact">
                          <div class="row">
                            <div class="col-md-3 bg-dark text-white">
                              <div class="contact-info">
                                <img class="letter-img" src="https://image.ibb.co/kUASdV/contact-image.png" alt="letter-img" />
                                <h2>Contact Us</h2>
                                <h4>We would love to hear from you!</h4>
                              </div>
                            </div>

                            <div class="col-md-9">
                              <div class="contact-form">
                                <form action="https://formspree.io/f/mpzoeyvo" method="POST" enctype="multipart/form-data" name="EmailForm">
                                  <div class="form-group">
                                    <label class="control-label col-sm-2" for="fname">Name:</label>
                                    <div class="col-sm-10">
                                      <input type="text" class="form-control" id="fname" placeholder="Enter Your Name" name="name">
                                    </div>
                                  </div>

                                  <div class="form-group">
                                    <label class="control-label col-sm-2" for="email">Email:</label>
                                    <div class="col-sm-10">
                                      <input type="email" class="form-control" id="email" placeholder="Enter email" name="_replyto">
                                    </div>
                                  </div>

                                  <div class="form-group">
                                    <label class="control-label col-sm-2" for="comment">Comment:</label>
                                    <div class="col-sm-10">
                                      <textarea class="form-control" rows="5" id="comment" name="contactComment" placeholder="What features would you like to see in a video game rewards app?"></textarea>
                                    </div>
                                  </div>

                                  <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                      <button type="submit" class="btn btn-lg btn-block btn-secondary btn-custom" value="Send">Submit</button>
                                    </div>
                                  </div>

                                </form>
                              </div>
                            </div>
                          </div>
                        </div>
                </form>
            </article>
