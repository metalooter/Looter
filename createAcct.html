<body>

  <!-- Header -->
  <section id=" header">

    <!-- Navbar -->
    <div class="navbarHeader">
      <nav class="navbar bg-success navbar-expand-lg navbar-dark">
        <a class="navbar-brand text-light" href="index.html">Looter<small>&reg</small></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">

            </li>
          -->

    </div>

  </section>
  <section id="formPages">
    <div class="container">
      <div class="d-flex justify-content-center h-100">
        <div class="cardCreateAcct">
          <div class="card-header">
            <h3>Create Account</h3>
          </div>
          <div class="card-body">
            <form accept-charset="UTF-8" role="form" id="login-form" method="post">
              <fieldset>
                <!-- Username -->
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="username">
                </div>

                <!-- Password -->
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="password">
                </div>

                <!-- reCaptcha -->
                <div class="form-group">
                  <div class="g-recaptcha" data-sitekey="6Lc11tAZAAAAAJB5tkm_wmQFjeYk4qPmiY-t9ID3"></div>
                </div>
              </fieldset>
            </form>
          </div>
          <div class="card-footer">
            <!--Submit Form -->
            <div class="form-group">
              <input type="submit" value="Sign Up" class="btn float-right login_btn">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
